{% extends 'main.html' %}

{% block content %}
    <div class="container">
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">{{ post.pub_date }}</small></p>
                </div>
            </div>
        {% empty %}
            <p>No hay publicaciones disponibles.</p>
        {% endfor %}
    </div>
{% endblock %}
